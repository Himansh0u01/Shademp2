<body>
    <div class="main_div">

<div class="music_container">

<h1 id="title" class="artist">arijit</h1>
<h3 id="artist" class="music-name"> sandle</h3>
<div class="image_container">
    <img id="imgplay" src="images/music-1.jpg" alt="">
</div>
<audio id="music1" src="music/music-1.mp3"></audio>
<div class="music_controls">
    <i class="fas fa-backward"></i>
    <i onclick="playit()" class="fas fa-play main_button"></i>
    <i class="fas fa-forward"></i>


</div>
</div>


    </div>
    <script>
        var fg=document.getElementById('music1');
        var i=0;
        function playit()
        {    if(i==0)
            {
            fg.play();
            i++;
            }
            else{
                fg.pause();
                i=0;
            }

        }
    </script>
